<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css"rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<form action="/edit" method="POST"><!-- 서버로 데이터 전송 = edit 으로 POST 요청이 간다. 왜 하냐 서버로 보내서 이상이 없으면 DB를 수정하기 위해서 -->
    <input name="id" th:value="${data.id}" style="display:none">
    <input name="title" th:value="${data.title}">
    <input name="price" th:value="${data.price}">
    <button type="submit">전송</button>
</form>

</body>
</html>
